---
title: Posts
description: "An archive of all tutorials"
layout: plain
---

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      {% for post in site.posts reversed %}
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | strip_html }}</p>
      {% endfor %}

    </div>
  </div>
</div>
